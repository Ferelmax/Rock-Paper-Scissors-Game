        <script>
            let computerScore = 0;
            let humanScore = 0;
            function getComputerChoice() {
                let randomNum = Math.floor(Math.random() * 3);

                let compChoice = (randomNum === 0) ? "Paper" : (randomNum === 1) ? "Rock" : (randomNum === 2) ? "Scissors" : "Error";
                
                return compChoice;
            }
            console.log(getComputerChoice());
            function getHumanChoice() {
                let humanChoice = parseInt(prompt("Please type a number to select:\n 1: Rock 2: Paper 3: Scissors"));
                switch (humanChoice) {
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }
            function playRound(humanChoice, compChoice) {
                if (humanChoice === compChoice.toLowercase()) {
                    return "Draw"
                }
                else
                {
                    if (humanChoice === "rock") {
                        if (compChoice === "paper"){
                            return "You Lose! Paper beats Rock"
                        }
                        if (compChoice === "scissors"){
                            return "You Win! Rock beats Scissors"
                        }
                    }
                    else if (humanChoice === "paper") {
                        if (compChoice === "rock"){
                            return "You Win! Paper beats Rock"
                        }
                        if (compChoice === "scissors"){
                            return "You Lose! Scissors beats Paper"
                        }
                    }
                    else if (humanChoice === "scissors") {
                        if (compChoice === "paper"){
                            return "You Win! Scissors beats Paper"
                        }
                        if (compChoice === "rock"){
                            return "You Lose! Rock beats Scissors";
                        }
                    }
                }
            }
            
            const humanSelection = getHumanChoice();
            const compSelection = getComputerChoice();

            console.log(getHumanChoice());
