<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script>
            let computerScore = 0;
            let humanScore = 0;
            function getComputerChoice() {
                let randomNum = Math.floor(Math.random() * 3);

                let compChoice = (randomNum === 0) ? "paper" : (randomNum === 1) ? "rock" : (randomNum === 2) ? "scissors" : "error";
                
                return compChoice;
            }
            function getHumanChoice() {
                let humanChoice = parseInt(prompt("Please type a number to select:\n 1: Rock 2: Paper 3: Scissors"));
                switch (humanChoice) {
                    case 1:
                        return "rock";
                        break;
                    case 2:
                        return "paper";
                        break;
                    case 3:
                        return "scissors";
                        break;
                }
            }
            function playRound(humanChoice, compChoice) {
                if (humanChoice === compChoice) {
                    return "Draw"
                }
                else
                {
                    if (humanChoice === "rock") {
                        if (compChoice === "paper"){
                            computerScore += 1;
                            return "You Lose! Paper beats Rock";
                        }
                        else if (compChoice === "scissors"){
                            humanScore += 1;
                            return "You Win! Rock beats Scissors";
                        }
                    }
                    else if (humanChoice === "paper") {
                        if (compChoice === "rock"){
                            humanScore += 1;
                            return "You Win! Paper beats Rock";
                        }
                        else if (compChoice === "scissors"){
                            computerScore += 1;
                            return "You Lose! Scissors beats Paper";
                        }
                    }
                    else if (humanChoice === "scissors") {
                        if (compChoice === "paper"){
                            humanScore += 1;
                            return "You Win! Scissors beats Paper";
                        }
                        else if (compChoice === "rock"){
                            computerScore += 1;
                            return "You Lose! Rock beats Scissors";
                        }
                    }
                }
            }
            
            const humanSelection = getHumanChoice();
            const compSelection = getComputerChoice();

            console.log(`Computer: ${compSelection}`);
            console.log(`Human: ${humanSelection}`);

            console.log(playRound(humanSelection,compSelection));
            console.log(computerScore, humanScore)
        </script>
    </head>
    <body></body>
</html>
