<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script>
            function getComputerChoice() {
                let randomNum = Math.floor(Math.random() * 3);

                let compChoice = (randomNum === 0) ? "Paper" : (randomNum === 1) ? "Rock" : (randomNum === 2) ? "Scissors" : "Error";
                
                return compChoice;
            }
            console.log(getComputerChoice());
            function getHumanChoice() {
                let humanChoice = parseInt(prompt("Please type a number to select:\n 1: Rock 2: Paper 3: Scissors"));
                switch (humanChoice) {
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }

            console.log(getHumanChoice());
        </script>
    </head>
    <body></body>
</html>
